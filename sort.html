<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>color type & Sort</title>
    <style>
        h1{color: rgba(22, 13, 90, 0.9)}
        .to{
            color: rgba(83, 63, 118, 0.2);
        }
        .center{
            text-align: center;
        }
        .right{
            text-align: right;
        }
    </style>
  </head>
  <body>
    
    <h1>투명도 test</h1>
    <p class="to">rgba 에서 a값이 작을수록 투명해진다.</p>
    <p class="center">가운데 정렬하는 예제입니다. 창작의 고통이 무엇인지 잠시나마 느낄 수 있었습니다.</p>
    <p class="right">가운데 정렬하는 예제입니다. 창작의 고통이 무엇인지 잠시나마 느낄 수 있었습니다.</p>
  </body>
</html>
