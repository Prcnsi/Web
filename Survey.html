<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>설문조사</title>
</head>
<body>

  <h1>해킹 카페 설문조사</h1>
  <h3>Hacking Cafe Survey</h3>
  <form>
    <fieldset>
      <legend>설문</legend>
      <p>이름
        <input type="text" placeholder="공백 없이 입력하세요."><br>
        <label>연락처</label>
        <input type="tel">
      </p>
      <p>관심 분야
        <select>
          <option>리버싱</option>
          <option>포너블</option>
          <option selected>웹해킹</option>
          <option>네트워크 해킹</option>
          <option>기타</option>
        </select>
      </p>
      <P>
        <label>가입 경로 <textarea placeholder="카페 가입 경로를 적어주세요"></textarea></label>
      </P>
      <p><b>연령대</b><br>
      <label><input type="radio">10~19</label><br>
      <label><input type="radio">20~29</label><br>
      <label><input type="radio">30~39</label><br>
      <label><input type="radio">40~49</label><br>
      <label><input type="radio">50대 이상</label>
      </p>
    </fieldset><br>
    <input type="submit" value="제출하기">
    <input type="reset" value="취소하기">
  </form>
</body>
</html>
