  <body>
    <script>
        var Year=2021;
        var birth_Year;
        var age;

        birth_Year=prompt("태어난 연도를 입력하세요. (YYYY)","");
        age=Year-birth_Year+1;
        document.write(Year+"년 기준<br>");
        document.write(birth_Year+"에 태어난 사람의 나이는 "+age+"세입니다.");
    </script>
