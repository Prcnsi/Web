<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>회원 가입</legend>
      <ul id="shipping">
        <li>
          <label>이름</label>
          <input type="text"><br>
        </li>
        <li>
          <label>
            전화 번호<input type="tel">
          </label><br>
        </li>
        <li>
          <label>
            주소<input type="url">
          </label><br>
        </li>
        <li>
          <label>
            이메일<input type="email">
          </label><br>
        </li>
        <li>
          <label>
            아이디<input type="text">
          </label><br>
        </li>
        <li>
          <label>
            비밀번호<input type="password">
          </label><br>
        </li>
        <li>
          <label>
            비밀번호 확인<input type="password">
          </label> <br>
        </li>
      </ul>
    </fieldset>
  </form>

<br>
  <input type="submit" value="가입하기">
  <input type="reset" value="처음으로">
</body>
</html>
