<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>color type</title>
    <style>
        h1{
            color: #9900ff;
        }
        p{
            color: rgb(102, 0, 128);
        }
        .accent{
            color: rgb(119, 0, 255);
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <h1>취미</h1>
    <p>나는 옷 <span class="accent">고르는 것</span>을 좋아하고</p>
    <p>꾸미는 것도 정말 좋아한다.</p>
    <p>맘껏 꾸밀 수 있는 지금이 <strong>감사</strong>하다.</p>
  </body>
</html>
