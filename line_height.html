<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>줄간격</title>
    <style>
        .long{
            line-height: 2.5;
        }
        .short{
            line-height: 0.7;
        }
    </style>
  </head>
  <body>
    
    <h1>줄간격</h1>
    <fieldset>
        <legend>줄간격의 2.5배</legend>
        <p class="long">껍질에 붉은 빛이 돌아 레드향이라 불리다. <br>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고,과육이 붉고 통통하다.</p>
    </fieldset>
    <fieldset>
        <legend>줄간격의 0.7배</legend>
        <p class="short">껍질에 붉은 빛이 돌아 레드향이라 불리다. <br>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고,과육이 붉고 통통하다.</p>
    </fieldset>
  </body>
</html>
