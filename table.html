<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <style>
            table{
                caption-side: bottom;
                border: 1px solid black;
                border-collapse: collapse;
            }
            td,th{
                border: 1px  solid black;
                padding: 10px;
                text-align: center;
            }
            .background{
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>2021 국민 독서실태</caption>
            <tr class="background">
                <td>구분</td>
                <td>성인</td>
                <td>독서자</td>
            </tr>
            <tr>
                <td class="background">종이책</td>
                <td>6.1권</td>
                <td>11.8권</td>
            </tr>
            <tr>
                <td class="background">전자책</td>
                <td>1.2권</td>
                <td>7.1권</td>
            </tr>
            <tr>
                <td class="background">오디오북</td>
                <td>0.2권</td>
                <td>5.5권</td>
            </tr>
        </table>
    </body>
</html>
